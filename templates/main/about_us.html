{%extends "main/base.html"%}
{% load static %}

{% block content %}
 

    <!-- Page Heading -->
    <div class="page-heading">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <h1>Team Akatsuki</h1>
              <p><strong></strong> We are a team of students from IIT Ropar. <p>We built this website with a vision to serve the Samskritam Community a one stop platform for their needs.</p> </p>
            </div>
          </div>
        </div>
      </div>


 
 <!-- Forms -->
 <section class="forms">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="section-heading">
            <h2>Contact Us.</h2>
          </div>
          <form id="contact" action="" method="post">
            <div class="row">
              <div class="col-md-6">
                <fieldset>
                  <input name="name" type="text" class="form-control" id="name" placeholder="Your name..." required="">
                </fieldset>
              </div>
              <div class="col-md-6">
                <fieldset>
                  <input name="email" type="text" class="form-control" id="email" placeholder="Your email..." required="">
                </fieldset>
              </div>
              <div class="col-md-12">
                <select name="category" id="category">
                  <option value="categories" selected>Select Category</option>
                  <option value="Featured">General</option>
                  <option value="Newest">Specific</option>
                  <option value="Low Price">Technical</option>
                  <option value="High Price">Application</option>
                </select>
              </div>
              
              <div class="col-md-4 col-sm-4">
                <div class="circle-item">
                  <input name="demo-priority" type="radio" id="demo-small" value="16-20" checked>
                  <label for="demo-small">Age: 16 - 20</label>
                </div>
              </div>
              <div class="col-md-4 col-sm-4">
                <div class="circle-item">
                  <input name="demo-priority" type="radio" id="demo-medium" value="21-30">
                  <label for="demo-medium">Age: 21 - 30</label>
                </div>
              </div>
              <div class="col-md-4 col-sm-4">
                <div class="circle-item">
                  <input name="demo-priority" type="radio" id="demo-old" value="30+">
                  <label for="demo-old">Age: 30+</label>
                </div>
              </div>
              <div class="col-12">
                <textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="6"></textarea>
              </div>
              <div class="col-md-12">
                <button type="submit" id="form-submit" class="button">Send Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>


  {% endblock %}
