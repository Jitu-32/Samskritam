{%extends "main/base.html"%}
{% load static %} 

{% block content %}

            
<div class="row">
                  <div class="col-md-12">
                    <div class="section-heading">
                      <h2 style="font-size:40px">{{competition.name}}</h2>
                    </div>
                  </div>
                      <div class="col-md-4">
                        <div class="filled-rectangle-button">
                          <a href="{% url 'competition_description' pk=competition.pk %}">Description</a>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="border-rectangle-button">
                          <a href="{% url 'competition_questions' pk=competition.pk %}">Questions</a>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="border-rectangle-button">
                          <a href="{% url 'competition_leaderboard' pk=competition.pk %}">Leaderboard</a>
                        </div>
                      </div>
                    </div>


            <section class="simple-post">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-12">
                    <img src="{{competition.imageurl}}" alt="">
                    <div class="down-content">
                      <p>{{competition.description}}</p>
                    </div>
                  </div>
                </div>
                
               
                
              </div>
            </section>
            
            <section class="simple-post">
              <div class="container-fluid">
              
               <div class="row">
                  <div class="col-md-6">
            <h2>Organiser</h2>
                      <p>{{competition.organiser}}</p>
                      <br><br>

                  </div>
                  
                </div>
                
              </div>
              </section>
              
              

      
{%endblock%}
